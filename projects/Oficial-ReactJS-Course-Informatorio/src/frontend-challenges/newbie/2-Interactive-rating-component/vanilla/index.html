<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div class="card" id="rating-card">
    <div class="icon-container">
      <img src="./assets/images/icon-star.svg" alt="" class="icon-star">
    </div>
    <div class="text-container">
      <h2 class="h2-title">How did we do?</h2>
      <p class="p-text">
        Plase let us know how we did with your support request.
        All Feedback is appreciated to help us improve our offering!
      </p>
    </div>
    <div class="rating-container">
      <div class="buttons-container">
        <button class="bts">1</button>
        <button class="bts">2</button>
        <button class="bts">3</button>
        <button class="bts">4</button>
        <button class="bts">5</button>
      </div>
    </div>
    <button type="submit" class="submit">Submit</button>
  </div>

  <!-- Thank you state end -->

  <div class="card hidden" id="thank-you-card">
    <div class="thank-you-icon-container">
      <img src="./assets/images/illustration-thank-you.svg" alt="" class="icon-thank-you">
      <p class="msg-selection">MSG</p>
    </div>
    <div class="">
      <h2 class="h2-title">Thank You!</h2>
      <p class="p-text">We appreciate you taking the time to give a rating. if you ever need more support, don't
        hesitate to get in touch!
      </p>
    </div>
  </div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->


  <script type="text/javascript">

    let bts = document.getElementsByClassName('bts')
    let submit = document.querySelector(".submit")
    let ratingCard = document.querySelector('#rating-card')

    let thankYouCard = document.querySelector('#thank-you-card')
    let msgSelection = document.querySelector('.msg-selection')




    let carrierText = '';
    for (let i = 0; i < bts.length; i++) {

      bts[i].addEventListener('click', () => {

        let count = 0;

        for (let j = 0; j < bts.length; j++) {
          if (bts[j].classList.contains('selected')) {
            // console.log('true')
            count = count + 1;

            if (count == 1)
              bts[j].classList.remove('selected')
          }
        }


        carrierText = `You Selected ${bts[i].innerText} out of 5`

        // console.log('You Selected ' + bts[i].innerText + ' out of 5')
        bts[i].classList.add('selected')
      })
    }

    submit.addEventListener('click', () => {
      // TEST DEBUG
      // submit.innerText = "lol"
      // console.log(carrierText)
      // console.log(msgSelection)
      msgSelection.innerText = carrierText
      ratingCard.classList.add('hidden')
      thankYouCard.classList.remove('hidden')

    })

  </script>
</body>



</html>
